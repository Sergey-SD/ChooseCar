{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Choose your car</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</head>
<body>
	<div class="container">
        <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="control-label col-sm-3" for="car_brand">Выберите производителя: </label>
          <div class="col-sm-9">
            <select class="form-control" id="car_brand">
              <option>Audi</option>
              <option>Ford</option>
              <option>Skoda</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="car_model">Выберите модель: </label>
          <div class="col-sm-9">          
            <select class="form-control" id="car_model"></select>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-3" for="distance">Введите пробег в км: </label>        
          <div class="col-sm-9" id="output">
            <input type="distance" class="form-control" id="distance" value="" placeholder="Введите пробег в км">
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-3 col-sm-9">
            <button type="button" class="btn btn-default">OK</button>
          </div>
        </div>        
      </form>         
	</div>
    
</body>
</html>
